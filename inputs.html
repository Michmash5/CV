<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Form Input Types</title>
  </head>
  <body>
    <h1>Form Input Types</h1>
    <form class="" action="index.html" method="post">
      <label>Name:</label>
      <input type="text" name="" value="">
      <br>
      <label>Email:</label>
      <input type="email" name="" value="">
      <br>
      <label>Password:</label>
      <input type="password" name="" value="">
      <br>
      <label>Date of Birth:</label>
      <input type="date" name="" value="">
      <br>
      <label>Age:</label>
      <input type="number" name="" value="">
      <br>
      <label>Favourite Color:</label>
      <input type="color" name="" value="">
      <br>
      <label>Upload Passport:</label>
      <input type="file" name="" value="">
      <br>
      <br>
      <input type="image" name="" value="" src="Images/map.jpg" style="width:350px;height:200px">
      <br>
      <br>
      <label>Oldest, Middle or Youngest Child?</label>
      <input type="range" name="" value="">
      <br>
      <label>Comments:</label>
      <input type="text" name="" value="">
      <br>
      <br>
      <label>Is this information true?</label>
      <input type="checkbox" name="">
      <br>
      <br>
      <input type="Submit" name="">
      <br>
      <br>
      <label>Play Radio:</label>
      <input type="radio" name="" value="">
    </form>
    <br>
    <a href="index.html">Homepage</a>
  </body>
</html>
